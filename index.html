<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap Link-->
  <title>Frances Navarro Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Frances Navarro's Portfolio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a id="aboutLink" class="nav-link active" aria-current="page" data-bs-toggle="collapse" data-bs-target=".multi-collapse-about" role="button" aria-expanded="true" aria-controls="collapseAboutTitle collapseAboutDescription" >About</a>
            <a id="projectLink" class="nav-link" data-bs-toggle="collapse" data-bs-target=".multi-collapse-project" role="button" aria-expanded="false" aria-controls="collapseAboutTitle collapseAboutDescription">Projects</a>
            <a id="contactLink" class="nav-link" data-bs-toggle="collapse" data-bs-target=".multi-collapse-contact" role="button" aria-expanded="false" aria-controls="collapseAboutTitle collapseAboutDescription">Contact</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="container" id="collapse-parent">
    <div class="row">
      <div class="col">
        <div class="collapse show multi-collapse-about" id="collapseAboutTitle" data-bs-parent="#collapse-parent">
          <h2 class="about">About/Skills</h2>
        </div>
        <div class="collapse multi-collapse-project" id="collapseProjectTitle" data-bs-parent="#collapse-parent">
          <h2 class="projects">Projects</h2>
        </div>
        <div class="collapse multi-collapse-contact" id="collapseContactTitle" data-bs-parent="#collapse-parent">
          <h2 class="contact">Contact</h2>
        </div>
      </div>
      <div class="col">
        <div class="collapse show multi-collapse-about" id="collapseAboutDescription" data-bs-parent="#collapse-parent">
          <p>About/Skill content</p>
        </div>
        <div class="collapse multi-collapse-project" id="collapseProjectDescription" data-bs-parent="#collapse-parent">
          <p>Projects content</p>
        </div>
        <div class="collapse multi-collapse-contact" id="collapseContactDescription" data-bs-parent="#collapse-parent">
          <p>Contact content</p>
        </div>
      </div>
    </div>
  </div>
  <!--Bootstrap Script-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!--Additional Script-->
  <script src="index.js"></script>
</body>

</html>
